<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp API</title>
</head>
<body>

	<div id="app">
		<h1>Whatsapp API</h1>
		<p>Powered by RechargeKit</p>
		<img src="" alt="QR Code" id="qrcode">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" integrity="sha512-iqRVtNB+t9O+epcgUTIPF+nklypcR23H1yR1NFM9kffn6/iBhZ9bTB6oKLaGMv8JE9UgjcwfBFg/eHC/VMws+g==" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var socket = io.connect('http://localhost:8000',{path:'/socket.io'});

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});
            socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
                $('#qrcode').show();
			});
            socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});         

        });
	</script>
</body>
</html>
